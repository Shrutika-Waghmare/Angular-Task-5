<div class="container leaveApplyBoard">
    <div class="row">
        <div class="col-4 offset-4 leaveForm">
            <h2 class="mt-2">Leave Details
                <i class="fa-sharp fa-solid fa-xmark fa-2x leaveBtn"></i>
            </h2>
            <form [formGroup]="leaveAppFormObj" ngSubmit="onSubmit()">
                <div class="form-group">
                    <label for="fromDate" class="col-form-label">From : </label><br>
                    <input [matDatepicker]="picker1" formControlName="startDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </div>
                <div class="form-group">
                    <label for="toDate" class="col-form-label">To : </label><br>
                    <input matInput [matDatepicker]="picker2" formControlname="endDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </div>
                <div class="form-group">
                    <label for="reason" class="col-form-label">Reason : </label><br>
                    <textarea name="reason" id="reason" cols="36" rows="5" formControlName="reason"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm mb-3 mr-2 leaveBtn">Submit</button>
                <button class="btn btn-danger btn-sm mr-2 mb-3 leaveBtn">Cancel</button>
            </form>
        </div>
    </div>
</div>
