<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark col-4 offset-4 mt-4">
                <form [formGroup]="loginFormObj" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="userName" class="col-form-label">Username : </label>
                        <input type="email" class="form-control" id="userName" formControlName="userName" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
                    </div>
                    <div class="form-group">
                        <label for="passsword" class="col-form-label">Password : </label>
                        <input type="password" class="form-control" id="password" formControlName="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-4 loginBtn">Login</button>
                    <div class="d-flex regis">
                        <p>Not Registered Yet?   <a routerLink="/registration">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
